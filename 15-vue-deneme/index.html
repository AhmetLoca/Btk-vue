<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>todo app</title>
</head>
<body>
    <div id="app">
        <h3>Todo List</h3>
        <input type="text" @keydown.enter="addTodo">
        <ul>
            <li v-for="todo in todoList" :key="todo.id" 
            :class="{'completedItem':todo.completed, 'uncompletedItem':!todo.completed}">
                <div>
                    <input type="checkbox" v-model="todo.completed">
                    <label>{{todo.text}}</label>
                    <button @click="removeItem(todo)">Sil</button>
                </div>
            </li>
        </ul>

        <div>
            <small>Done:{{ completedItemCount }}</small>
            <small>Not done: {{ unCompletedItemCount }}</small>
        </div>

        <div><pre>{{todoList}}</pre></div>

    </div>
    <script src="app.js"></script>
</body>
</html>
